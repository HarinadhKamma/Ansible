---
- name: install with loop
  hosts: local
  connection: local
  tasks:
   - name: install softwares with loop
     ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
     loop:
      - { name: nginx, state: absent}
      - { name: mysql, state: absent}
      - { name: zip, state: present}